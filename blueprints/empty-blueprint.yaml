blueprint_name: empty-blueprint

vars:
  billing_account: ## Set GCP Billing Account Here ##
  org_id: ## Set GCP Organization ID Here ##
  folder_id: ## Set GCP Folder ID Here ##
  project_id: ## Set GCP Project ID Here ##
  deployment_name: ## Set Deployment Name Here ##
  region: ## Set Region Here ##
  zone: ## Set Zone Here ##
  machine_type: ## Set Machine Type Here ##
  node_count_dynamic_max: ## Set Node Count Dynamic Max Here ##
  slurm_cluster_name: hpc1
  disable_public_ips: true
  enable_shielded_vm: true
  activate_apis:
    - compute.googleapis.com
    - iap.googleapis.com
    - monitoring.googleapis.com

deployment_groups:
  - group: primary
    modules:
      - id: project1
        source: community/modules/project/new-project
        kind: terraform

      - id: network1
        source: modules/network/vpc
        kind: terraform
        use: [project1]

      - id: homefs
        source: community/modules/file-system/nfs-server
        kind: terraform
        use:
          - project1
          - network1
        settings:
          auto_delete_disk: true
          local_mounts: ["/home"]

      - id: debug_node_group
        source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
        use:
          - project1
          - network1
          - homefs
        settings:
          machine_type: n2-standard-2
          node_count_dynamic_max: 2

      - source: community/modules/compute/schedmd-slurm-gcp-v5-partition
        kind: terraform
        id: debug_partition
        use:
          - project1
          - network1
          - homefs
          - debug_node_group
        settings:
          enable_placement: false
          enable_shielded_vm: null
          is_default: true
          machine_type: null
          node_count_dynamic_max: null
          partition_name: debug

      - id: compute_node_group
        source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
        use:
          - project1
          - network1
          - homefs

      - source: community/modules/compute/schedmd-slurm-gcp-v5-partition
        kind: terraform
        id: compute_partition
        use:
          - project1
          - network1
          - homefs
          - compute_node_group
        settings:
          enable_shielded_vm: null
          machine_type: null
          node_count_dynamic_max: null
          partition_name: compute

      - source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
        kind: terraform
        id: slurm_controller
        use:
          - project1
          - network1
          - debug_partition
          - compute_partition
          - homefs
        settings:
          machine_type: e2-standard-4

      - source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
        kind: terraform
        id: slurm_login
        use:
          - project1
          - network1
          - homefs
          - slurm_controller
        settings:
          machine_type: e2-standard-2
          disable_login_public_ips: true
